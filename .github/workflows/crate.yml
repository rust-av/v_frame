name: Crate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  miri:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust nightly and miri
      run: >
        rustup toolchain install
        --no-self-update
        --profile minimal
        -c rust-src
        -c miri
        nightly

        rustup default nightly

    - name: Run miri
      env:
        RUSTFLAGS: -Zrandomize-layout
        MIRIFLAGS: -Zmiri-symbolic-alignment-check
      run: cargo miri test

  code-coverage:
    needs: [miri, build]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust stable and LLVM tools
      run: >
        rustup toolchain install
        --no-self-update
        --profile minimal
        --allow-downgrade
        -c llvm-tools-preview
        stable

        rustup default stable

    - name: Install grcov
      env:
        GRCOV_LINK: https://github.com/mozilla/grcov/releases/download
        GRCOV_VERSION: v0.8.19
      run: |
        curl -L "$GRCOV_LINK/$GRCOV_VERSION/grcov-x86_64-unknown-linux-musl.tar.bz2" |
        tar xj -C $HOME/.cargo/bin

    - name: Run cargo clean
      run: |
        cargo clean

    - name: Run tests
      env:
        LLVM_PROFILE_FILE: "{{ name }}-%p-%m.profraw"
        RUSTFLAGS: >
          -Cinstrument-coverage -Ccodegen-units=1 -Clink-dead-code
          -Coverflow-checks=off
        RUSTDOCFLAGS: >
          -Cinstrument-coverage -Ccodegen-units=1 -Clink-dead-code
          -Coverflow-checks=off
      run: |
        cargo test --verbose
    - name: Get coverage data for codecov
      run: |
        grcov . --binary-path ./target/debug/ -s . -t lcov --branch \
              --ignore-not-existing --ignore "/*" --ignore "../*" -o lcov.info
    - name: Codecov upload
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true
        files: lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}
